<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <title>Result</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/main.css' %}">
  </head>
  <body id="page-top">
    <!-- END nav -->
    <h6>{{ player.time }}</h6>
    <h6>Total answer: {{ player.total_answer }}</h6>
    <h6>Total correct answer: {{ player.correct_answer }}</h6>
    <h6>Total wrong answer: {{ player.wrong_answer }}</h6>

    <section class="home-slider">
      <div class="slider-item">
        <div class=""></div>
        <div class="container up">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-10 ftco-animate text-center sizey">
              
              <h1 class="mb-4" style="color: black;">
                {% if player.is_achieved %}
                  <strong class="typewrite" data-period="4000"
                          data-type='[ "Congratulations ^^", "Congratulations ^^" ]'>
                    <span class="wrap"></span>
                  </strong>
                {% else %}
                  <strong class="typewrite" data-period="4000"
                          data-type='[ "Too Bad! Please try again", "Too Bad! Please try again" ]'>
                    <span class="wrap"></span>
                  </strong>
                {% endif %}
              </h1>
              
              {% if player.is_achieved %}
              <p1>
                <a href="" class="btn btny js-scroll-trigger px-4 py-3">
                  <span class="ion-ios-play mr-2"></span>
                  Leaderboard
                </a>
              </p1>
              {% endif %}
              <p1>
                <a href="{% url 'quizer_game:index' %}" class="btn btny js-scroll-trigger px-4 py-3">
                  <span class="ion-ios-play mr-2"></span>
                  Home
                </a>
              </p1>
            
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END slider -->
    
    <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  <!-- Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="icon-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a> -->
  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="{% static 'quizer_game/scripts/js/jquery.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/aos.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/main.js' %}"></script>
  
  </body>
</html>
