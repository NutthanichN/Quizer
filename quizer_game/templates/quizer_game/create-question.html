<!DOCTYPE html>
<html lang="en">
{% load quizer_game_extras %}
<head>
  <meta charset="UTF-8">
  <title>Create question</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'quizer_game/styles/create-question.css' %}">

<body>
<header id="masthead">
  <!--login version-->
    <div class="email">
	  <a href="">Email: {{ text }}</a>
	</div>
	<div class="top">
	  <a class="create" href="">Create quiz</a>
	  <a class="history" href="">History</a>
	  <a class="logout" href="">Logout</a>
	<!--<div class="top">-->
	  	 <!--<a class="login" href="">Login</a>-->
	</div>
</header>
  <h1>Create Quiz</h1>
<div class="container">

  <form id="page-info" action="{% url 'quizer_game:update_data'%}" method="post">
	{% csrf_token %}  
	<article class="field">
      <label class = "topic">Topic</label>
      <input name="quiz_topic"  class="topic_input">
	</article>
    {% for i in 2|times %}
	  <article class="field">
        <label class = "question">Question </label>
        <input name="question_text_{{forloop.counter}}"  class="question_input">
      </article>
	  <artical class = "file" action="/action_page.php">
  	    Select a file: <input type="file"><br>
	  </artical>
      <article class="field">
        <label class = "choice">Choice 1</label>
	    <input  name="{{forloop.counter}}_choice_text_1"   class = "choice_input">
	  </article>

	  <article class="field">
		<label class = "choice">Choice 2</label>
			<input  name="{{forloop.counter}}_choice_text_2"   class = "choice_input">
		  </article>
		  <article class="field">
			<label class = "choice">Choice 3</label>
			<input  name="{{forloop.counter}}_choice_text_3"   class = "choice_input">
		  </article>
		  <article class="field">
			<label class = "choice">Choice 4</label>
			<input  name="{{forloop.counter}}_choice_text_4"   class = "choice_input">
		 </article>
		 <article class="choose_choice">
			Choose the right choice
		   <select name="{{forloop.counter}}_choice_value" >
			 <option value="choice1">Choice 1</option>
			   <option value="choice2">Choice 2</option>
			   <option value="choice3">Choice 3</option>
			   <option value="choice4">Choice 4</option>
		   </select>
		</article>
		{% endfor %}


			
    <footer class="form__footer">
      <input type="submit" value="Submit">
    </footer>
  </form>

</div>

<div id="back">
    <a href=>Back</a>
</div>

</body>
</html>
