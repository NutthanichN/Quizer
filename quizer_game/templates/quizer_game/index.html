<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'quizer_game/styles/css/main.css' %}">
  </head>
  <body id="page-top">
    
    <header id="masthead">
      <!-- login version -->

        <a href="">Email: hello55@gmail.com</a>

        <a class="create" href="">Create quiz</a>
        <a class="history" href="">History</a>
        <a class="logout" href="">Logout</a>

      <div class="top">
        <a href="{% url 'quizer_game:login' %}" class="signup">Sign Up</a>
        <a href="{% url 'quizer_game:login' %}" class="login">Login</a>
      </div>
    </header>
    <!-- END nav -->
    
    <section class="home-slider">
      <div class="slider-item">
        <div class=""></div>
        <div class="container up">
          <div class="row slider-text align-items-center justify-content-center">
            <div class="col-md-10 ftco-animate text-center sizey">
              <h1 class="mb-4" style="color: black;">Welcome to
                <strong class="typewrite" data-period="4000" data-type='[ "Quizer.", "Quizer." ]'>
                  <span class="wrap"></span>
                </strong>
              </h1>
              <p1><a href="{% url 'quizer_game:player-name' %}" class="btn btny px-4 py-3"><span class="ion-ios-play mr-2"></span> Let's play</a></p1>
              <p1><a href="#how_to_play" class="btn btny js-scroll-trigger px-4 py-3"><span class="ion-ios-play mr-2"></span> How to play</a></p1>
              <p1><a href="{% url 'quizer_game:leaderboard-index' %}" class="btn btny px-4 py-3"><span class="ion-ios-play mr-2"></span> Leaderboard</a></p1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END slider -->

    <section id="how_to_play" class="ftco-section-featured ftco-animate">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="carousel owl-carousel down">
              <div class="item">
                <a>
                  <img src="{% static 'quizer_game/images/how_to_play.png' %}" class="img-fluid" alt="">
                </a>
              </div>
              <div class="item">
                <a>
                  <img src="{% static 'quizer_game/images/level_easy.png' %}" class="img-fluid" alt="">
                </a>
              </div>
              <div class="item">
                <a>
                  <img src="{% static 'quizer_game/images/level_medium.png' %}" class="img-fluid" alt="">
                </a>
              </div>
              <div class="item">
                <a>
                  <img src="{% static 'quizer_game/images/level_hard.png' %}" class="img-fluid" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

      </div>
    </footer>
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'quizer_game/scripts/js/jquery.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/jquery.magnific-popup.min.js' %}"></script>

  <script src="{% static 'quizer_game/scripts/js/main.js' %}"></script>
  <script src="{% static 'quizer_game/scripts/js/grayscale.min.js' %}"></script>
