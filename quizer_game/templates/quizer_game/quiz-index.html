<!DOCTYPE html>
<html lang="en">
{% load quizer_game_extras %}
  <head> 
    <meta charset="UTF-8">
    <title>Quiz index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quizer_game/styles/quiz-index.css' %}">
  </head>
  <body>

    <header id="masthead">
<!--      login version-->
      <!--<div class="email">-->
        <!--<a href="">Email: hello55@gmail.com</a>-->
      <!--</div>-->
      <!--<div class="top">-->
        <!--<a class="create" href="">Create quiz</a>-->
      <!--<a class="history" href="">History</a>-->
      <!--<a class="logout" href="">Logout</a>-->
  
      <div class="top">
        <a class="login" href="">Login</a>
      </div>
    </header>
  
    <div class="container">
      <h1>Quiz</h1>
  
      <table class="fixed_header">
        <thead>
          <tr>
            <th>Quiz</th>
            <th>Upvote</th>
            <th>Downvote</th>
          </tr>
        </thead>
        <tbody>
          {% for quiz in quizzes %}
            <tr>
              <td>{{ quiz.topic }}</td>
              <td>{{ quiz.upvotes }}</td>
              <td>{{ quiz.downvotes }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  
    <div id="back">
      <a href="{% url 'quizer_game:index' %}">Back</a>
    </div>
  
  </body>
</html>
